<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/banner.css">
</head>
<body>
    <div class="banner">
        <ul class="banner-body">
            <li class="banner-item-1"></li>
            <li class="banner-item-2"></li>
            <li class="banner-item-3"></li>
            <li class="banner-item-4"></li>
        </ul>
        <ol class="banner-order">
            <li class="banner-order-index banner-order-active"></li>
            <li class="banner-order-index"></li>
            <li class="banner-order-index"></li>
            <li class="banner-order-index"></li>
        </ol>
        <ul class="banner-btn">
            <li class="banner-btn-left"><a href="#">&lt;</a></li>
            <li class="banner-btn-right"><a href="#">&gt;</a></li>
        </ul>
    </div>

    <script src="js/jquery-1.11.3-min.js"></script>
    <script src="js/banner.js"></script>
</body>
</html>
